<!DOCTYPE html>
<html lang="de">

<head>
    <meta name="language" content="de">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>404 - Seite nicht gefunden | Die nützlichste unnütze Seite im Web</title>
    <link rel="shortcut icon" href="home.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="nuetzlich/nuetzlich.html">Nützliche Dinge</a>
            <a href="unnuetzlich/unnuetzlich.html">Unnütze Dinge</a>
            <a href="games/games.html">Games</a>
            <a href="impressum.html">Kontakt</a>
        </nav>
    </header>

    <div class="hero">
        <h1 style="font-size: 100px; margin: 0px;">404</h1>
        <h1>Oops! Seite nicht gefunden</h1>
        <p>
            Die angeforderte Seite existiert nicht mehr oder wurde verschoben.
        </p>
    </div>

    <div class="container">
        <section class="category">
            <h2>Was kannst du tun?</h2>
            <p>
                Hier sind einige Links, die dich interessieren könnten:
            </p>
            <ul>
                <li><a href="../index.html">Zur Startseite</a></li>
                <li><a href="../nuetzlich/nuetzlich.html">Nützliche Dinge</a></li>
                <li><a href="../unnuetzlich/unnuetzlich.html">Unnütze Dinge</a></li>
                <li><a href="../games/games.html">Games</a></li>
            </ul>
        </section>
    </div>

    <!-- Hier wird der Footer geladen -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript zum Laden des Footers -->
    <script>
        // Funktion zum Laden des Footers
        function loadFooter() {
            fetch('footer.html') // Datei footer.html abrufen
            .then(response => response.text()) // Inhalt als Text lesen
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
        }

        // Footer laden, sobald die Seite vollständig geladen ist
        window.onload = loadFooter;
    </script>
</body>

</html>
