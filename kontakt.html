<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Grundlegendes Styling für das Formular */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Styling für die Eingabefelder */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
            /* Textarea kann vertikal größer gezogen werden */
        }

        /* Flexbox Layout für Name und E-Mail nebeneinander */
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .flex-container > div {
            flex: 1;
            min-width: 45%;
            margin-bottom: 15px;
        }

        /* Styling für den Absenden-Button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="emailForm" onsubmit="sendEmail(); return false;">
        <div class="flex-container">
            <!-- Name -->
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- E-Mail -->
            <div>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>

        <!-- Nachricht -->
        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <!-- Cloudflare Turnstile Captcha -->
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAAkyAbrf0eFAOy7q"></div>
        <br>

        <input type="submit" value="Absenden">
    </form>

    <!-- Cloudflare Turnstile API einfügen -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <script>
        function sendEmail() {
            // Eingabewerte sammeln
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // E-Mail-Inhalt formatieren
            const subject = `Neue Nachricht von ${name}`;
            const body = `Name: ${name}\nE-Mail: ${email}\nNachricht: ${message}`;

            // Mailto-URL generieren
            const mailtoLink = `mailto:dieunnuetzeseite@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Öffnet das Standard-Mail-Programm
            window.location.href = mailtoLink;
        }
    </script>

    <!-- Hier wird der Footer geladen -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript zum Laden des Footers -->
    <script>
        // Funktion zum Laden des Footers
        function loadFooter() {
            fetch('footer.html') // Datei footer.html abrufen
            .then(response => response.text()) // Inhalt als Text lesen
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
        }

        // Footer laden, sobald die Seite vollständig geladen ist
        window.onload = loadFooter;
    </script>

</body>
</html>
