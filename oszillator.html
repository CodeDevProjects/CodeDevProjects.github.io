<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfacher Ton v2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Ton starten und stoppen</h1>
    <button id="startButton">Ton starten</button>
    <button id="stopButton" disabled>Ton stoppen</button>

    <script>
        let audioContext;
        let oscillator;
        let isPlaying = false;

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        startButton.addEventListener('click', () => {
            // Initialisierung des AudioContext nur bei Benutzerinteraktion
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (!isPlaying) {
                oscillator = audioContext.createOscillator();
                oscillator.type = 'sine'; // Sinuswelle
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // Frequenz 440 Hz (A4)
                oscillator.connect(audioContext.destination);
                oscillator.start();
                isPlaying = true;

                // Buttons umschalten
                startButton.disabled = true;
                stopButton.disabled = false;
            }
        });

        stopButton.addEventListener('click', () => {
            if (isPlaying) {
                oscillator.stop();
                oscillator.disconnect();
                isPlaying = false;

                // Buttons umschalten
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        });
    </script>
</body>
</html>
